<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아로마 오일</title>
    <link rel="stylesheet" href="연습.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Nanum+Brush+Script&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Nanum+Brush+Script&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class=image>
        <img src="./aroma oil.jpg" width="350" height="300" />
    </div>
    <div class="title">
        <span class = "title_1">아로마오일을 팝니다</span>
        <span>가격 : 150,000원 / 1개</span> 
        <p>이 상품은 심신의 위안을 삼을 수 있는 엄첨난 향기를 포함하며 특히 밤에 무수한 <br>고민거리로
            잠을 이루지 못하는 이들에게 깊은 숙면을 취할 수 있도록 도와줍니다.</p>
    </div>
    <div>
        <span class ="title_2">주문하기</span>
        <div class="posting-box">
            <form>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">주문자 성함 :</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div>
                    <label for="input-group-text" id="basic-addon1">수량 :</label>
                    <select class="custom-select" id="inputGroupSelect01" width = "100">
                        <option value="none">수량선택</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">주소 :</span>
                    <input type="text" class="form-control" placeholder = "address" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">전화번호 :</span>
                    <input type="text" class="form-control" placeholder="phone_number" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </form>
        </div>
        <button type="button" class="btn">주문하기</button>
    </div>
</body>

</html>
